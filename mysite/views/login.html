{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block body %}
<div class="container">
    <div class="content">
        <div class="row">
            <div class="login-form">
                <h2>Login</h2>
                <form action="">
                    <fieldset>
                        <div class="clearfix">
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="clearfix">
                            <input type="password" placeholder="Password">
                        </div>
                        <button class="btn btn-warning" type="submit">Sign in</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div> <!-- /container -->
{% endblock %}

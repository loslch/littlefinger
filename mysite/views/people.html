{% extends 'layout.html' %}

{% block title %}People{% endblock %}

{% block body %}
<header>
    <h1>People</h1>

    <nav>
        <ul>
            <li><a href="/">Home Page</a></li>
            <li><a href="/people">People</a></li>
        </ul>
    </nav>
</header>

<section role="main">
    <ul>
        {% for person in people %}
        <li><a href="/people/{{ person.id }}">{{ person.name }}</a> age {{ person.age }}</li>
        {% endfor %}
    </ul>
</section>
{% endblock %}

{% extends 'layout.html' %}

{% block title %}{{title}}{% endblock %}

{% block head %}
<script type="text/javascript">
    $(function() {
        var selector = "nav li>a:eq("+Navigation.indexOf('{{title}}')+")";
        $(selector).addClass('active');
    });
</script>
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="span12">
            {{title}}
        </div>
    </div>
</div>
{% endblock %}
